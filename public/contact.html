<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Twin Travellers</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/logo.jpg" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />

  <!-- Boxicons -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
  />
</head>

<body class="contactbody">
  <!-- Navigation -->
  <nav>
    <a href="/"><img src="/assets/logo.jpg" class="logo" alt="Twin Travellers Logo" title="Twin Travellers" /></a>
    <ul class="navbar">
      <li><a href="/index.html">Home</a></li>
      <li><a href="/index.html#locations">Locations</a></li>
      <li><a href="/index.html#package">Packages</a></li>
      <li><a href="/contact.html" class="active">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <section class="contact">
    <div class="contact-form">
      <h1>Contact <span>Us</span></h1>
      <p>We’re always here to help! Fill out the form below and we’ll reply within 2 business days.</p>

      <form id="contactForm">
        <input type="text" name="myname" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" cols="30" rows="8" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="foot">
      <div class="footer-content">
        <div class="footlinks">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="/register.html">Register</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
          </ul>
        </div>

        <div class="footlinks">
          <h4>Connect</h4>
          <div class="social">
            <a href="https://www.instagram.com/twin_travellers__?igsh=MTZxazdqbmVqa3B0ag==" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="bx bxl-instagram"></i></a>
            <a href="https://www.linkedin.com/in/winmaniraja-b-0a573b269" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="bx bxl-linkedin"></i></a>
            <a href="https://www.youtube.com/@twin_travellerss" target="_blank" rel="noopener noreferrer" aria-label="YouTube"><i class="bx bxl-youtube"></i></a>
            <a href="https://github.com/winu-git" target="_blank" rel="noopener noreferrer" aria-label="GitHub"><i class="bx bxl-github"></i></a>
          </div>
        </div>
      </div>
    </div>

    <div class="end">
      <p>Copyright © 2025 Twin Travellers. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Optional JS for form submission -->
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for contacting us! We will respond within 2 business days.');
      form.reset();
    });
  </script>
</body>
</html>
